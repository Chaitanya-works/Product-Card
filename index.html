<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="card">
            <img src="mug.jpg" class="image">
            <div class="text">
             <h4 class="product">COFFEE MUG</h4>
             <H3 class="productTitle">White Coffee
                <br>
                Mug
             </H3>
             <p class="desc">Coffee Mugs are designed to express <br>
               emotions. These are acclaimed for <br>
               their amazing designs & superior <br>
               quality.</p>

               <p class="price">
                <span class="productTitle sellPrice">₹149</span>
                <span class="desc originalPrice">₹230</span>


               </p>

             
             <button class="btn">
                <img class="btnImg" src="https://bit.ly/3Q6Adni" alt="" class="btn_img" />
                <span class="desc btnText">Add to Cart</span>
             </button>
            </div>
        </div>

    </div>
    
</body>
</html>
